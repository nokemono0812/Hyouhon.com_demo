<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div id="btn_menu">≡</div>
        Hyouhon.com
        <div id="btn_addData">+</div>
    </header>
    <div id="objects"></div>
    <div id="pic_up_win">
        <div id="pic_up_inner">
            <h2 class="font_white"><span id="arrow_back">＜ もどる</span></h2>
            <p>
                <img id="pic_up_img" src="">
            </p>
            <p>
                <span id="pic_up_insect_name"></span><br>
                <span id="pic_up_scientific_name"></span>
            </p>
            <p>
                採集地: <span id="pic_up_place"></span><br>
                所有者: <span id="pic_up_owner"></span><br>
                体長: <span id="pic_up_size_body"></span><br>
            </p>
        </div>
    </div>
    <div id="app_menu">
        <div id="app_menu_inner">
            <h2>メニューと設定</h2>
            <p>
                <span id="version"></span>
            </p>
        </div>
    </div>
    <div id="add_menu">
        <form name="data_input">
            <h2>標本アップロード</h2>
            <p>
                <input type="file" name="pic">
            </p>
            <hr>
            <p>
                <span class="form_txt">和名</span><br>
                <input type="text" name="insect_name" placeholder="和名"><br>
                <span class="form_txt">学名</span><br>
                <input type="text" name="scientific_name" placeholder="学名"><br>
                <span class="form_txt">採集地</span><br>
                <input type="text" name="place" placeholder="採集地"><br>
                <span class="form_txt">所有者</span><br>
                <input type="text" name="owner" placeholder="所有者"><br>
                <span class="form_txt">体長</span><br>
                <input type="text" name="size_body" placeholder="体長(mm)">
            </p>
            <hr>
            <p>
                <input type="button" name="cancel" value="キャンセル"> <input type="button" name="submit" value="アップロード">
            </p>
            <p id="submit_error"></p>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
